<!DOCTYPE html>
<html>
<head>
  <title>Discord Leaderboard</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f0f2f5; }
    table { width: 100%; border-collapse: collapse; }
  </style>
</head>
<body>
  <h1>Discord Leaderboard</h1>
  <table id="leaderboard" class="display">
    <thead>
      <tr>
        <th>User</th>
        <th>Daily Quiet Time</th>
        <th>Team Call Attendance</th>
        <th>Daily Journaling</th>
        <th>Weekly Curriculum</th>
        <th>Teamwork</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchData() {
      const res = await fetch("/leaderboard");
      const json = await res.json();
      const rows = Object.entries(json).map(([user, facets]) => {
        return [user, facets.daily_quiet_time || 0, facets.team_call_attendance || 0, facets.daily_journaling || 0, facets.weekly_curriculum || 0, facets.teamwork || 0];
      });
      const table = $('#leaderboard').DataTable();
      table.clear();
      table.rows.add(rows);
      table.draw();
    }

    $(document).ready(function () {
      $('#leaderboard').DataTable();
      fetchData();
      setInterval(fetchData, 10000); // refresh every 10s
    });
  </script>
</body>
</html>
